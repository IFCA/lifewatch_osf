<div class="well"{% if margin %}style="margin-top: {{margin}}"{% endif %}>
    <a class="btn btn-danger pull-left" href="{{ url_for('webdeposit.delete', deposition_type=deposition_type, uuid=uuid) }}"><i class="fa fa-trash-o fa-inverse"></i> {{ _('Delete') }}</a>
    <span class="pull-right">
        <span class="loader collapse"><img src="{{ url_for('static', filename='img/loading.gif' ) }}" /></span>
        <small><span class="status-indicator text-muted"></span></small>&nbsp;
        <button class="btn btn-default form-save" data-toggle="tooltip" title="{{_('Press "Save" to save your upload for editing later, as many times you like.')}}" type="button"><i class="fa fa-file-o"></i> Save</button>
        <button title="{{_('Press "Next" to upload your files.')}}" class="btn btn-primary form-submit"><i class="fa fa-arrow-circle-right fa-inverse "></i> {{ _('Next: upload files') }}</button>
    </span>
    <span class="clearfix"></span>
</div>
