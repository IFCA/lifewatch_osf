
{% extends "page.html" %}
{%- from "_formhelpers.html" import render_field with context %}

{% block body %}
<div class="row">
  <div class="col-md-9">
    <h3>Run a VM</h3>
    <form name="launch" method="post" class="form-horizontal">
    {%- for field in form -%}
      {{ render_field(field) }}
    {%- endfor -%}
      <div class="form-actions">
        <input type="submit" name="Run" value="{{ _("Run") }}" class="btn btn-primary"/>
      </div>
    </form>
  </div>
  <div class="col-md-3">
     <p>instructions?</p>
  </div>
</div>
{% endblock body %}
