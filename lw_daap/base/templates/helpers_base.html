{%- macro panel_head () %}
<div class="panel-heading">
  {{ caller() }}
</div>
{% endmacro %}

{%- macro panel_body () %}
<div class="panel-body">
  {{ caller() }}
</div>
{% endmacro -%}

{%- macro cpanel_head (key, dropleft=False) %}
</script>
<div class="panel-heading">
  <a data-toggle="collapse" class="panel-toggle" href="#collapse-{{key}}">
    <div class="{{ 'pull-left' if dropleft else 'pull-right' }}">
      <span class="show-on-collapsed">
        <i class="fa fa-chevron-down"></i>
      </span>
      <span class="hide-on-collapsed">
        <i class="fa fa-chevron-up"></i>
      </span>
    </div>
    {{ caller() }}
  </a>
</div>
{% endmacro %}

{%- macro cpanel_body (key, collapsed=True) %}
<div id="collapse-{{key}}" class="panel-collapse collapse {%if not collapsed %}in{%endif %}">
  <div class="panel-body">
    {{ caller() }}
  </div>
</div>
{% endmacro -%}
